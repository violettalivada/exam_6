{% extends 'base.html' %}

{% block title %}Guest Book{% endblock %}

{% block content %}
    <h1>Гостевая книга</h1>
    {% for guest_book in guest_books %}
        <h3><p>{{ guest_book.author }} ({{ guest_book.email }})</p></h3>
        <p>{{ guest_book.text }}</p>
        <p><a href="{% url 'guest_book_update' pk=guest_book.pk %}">Редактировать запись</a></p>
    {% endfor %}
{% endblock %}
